{% extends 'core/base_admin.html' %} {% block contenedor%}
<div class="container">
    <div class="row">
        <form class="col s9" method="POST" style="background-color: white">
            {% csrf_token %}
            <h3 class="center-align" style="margin-bottom: 15%">Formulario De Eventos</h3>
            <div class="row">
                    <div class="input-field col s6" style="margin-left: 130px">
                        <select name="solicitud">
                            <option value="" disabled selected>Seleccionar</option>
                            {% for dato in solicitudes %}
                            <option value="{{dato.id}}">{{dato.nombre}} - {{dato.descripcion}} - {{dato.comunidad.nombre}} - {{dato.estado}}</option>
                            {% endfor %}
                        </select>
                        <label>Solicitud</label>
                    </div>
                </div>
                <div class="row">
                        <div class="input-field col s6" style="margin-left: 130px">
                            <select name="sacramento">
                                <option value="" disabled selected>Seleccionar</option>
                                {% for dato in sacramento %}
                                <option value="{{dato.id}}">{{dato.nombre}}</option>
                                {% endfor %}
                            </select>
                            <label>Sacramento</label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-field col s6" style="margin-left: 130px">
                            <select name="comunidad">
                                <option value="" disabled selected>Seleccionar</option>
                                {% for dato in lista %}
                                <option value="{{dato.id}}">{{dato.nombre}}</option>
                                {% endfor %}
                            </select>
                            <label>Comunidad</label>
                        </div>
                    </div>
            <div class="row">
                <div class="input-field col s6" style="margin-left: 130px">

                    <input type="text" class="datepicker2" name="fecha">
                    <label for="last_name">Fecha</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s6" style="margin-left: 130px">

                    <input type="text" class="timepicker" name="hora" step="1">
                    <label for="last_name">Hora</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s6" style="margin-left: 130px">

                    <textarea id="textarea1" class="materialize-textarea" name="descripcion"></textarea>
                    <label for="textarea1">Descripci√≥n</label>
                </div>
            </div>
            
            <div class="row">
                <div class="col-s3" style="margin-left: 200px">
                    <button class="btn waves-effect waves-light" type="submit" name="action">Agregar
                        <i class="material-icons right">send</i>
                    </button>
                </div>
            </div>

            <div class="row">
                <div class="col s12 m5" style="margin-left: 150px">
                    <div class="card-panel teal">
                        <span class="white-text">
                            {{mensaje}}
                        </span>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
{% endblock contenedor %}
