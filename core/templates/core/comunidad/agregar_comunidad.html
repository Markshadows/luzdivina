{% extends 'core/base_admin.html' %} {% block contenedor%}
<div class="container">
  <div class="row">
    <form class="col s9" method="POST" style="background-color: white">
      {% csrf_token %}
      <h3 class="center-align" style="margin-bottom: 15%">Formulario De Comunidad</h3>
      <div class="row">
        <div class="input-field col s6" style="margin-left: 130px">
          <input name="nombre" type="text" class="validate">
          <label for="first_name">Nombre</label>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s6" style="margin-left: 130px">

          <input name="ubicacion" type="text" class="validate">
          <label for="last_name">Ubicaci√≥n</label>
        </div>
      </div>
      <div class="row">
        <div class="col-s3" style="margin-left: 200px">
          <button class="btn waves-effect waves-light" type="submit" name="action">Agregar
            <i class="material-icons right">send</i>
          </button>
        </div>
      </div>
      <div class="row">
        <div class="col s12 m5" style="margin-left: 150px">
          <div class="card-panel teal">
            <span class="white-text">
              {{mensaje}}
            </span>
          </div>
        </div>
      </div>
    </form>
  </div>
</div>
{% endblock contenedor %}
